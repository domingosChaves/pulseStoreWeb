<div class="container" style="padding: 2%;margin: auto;">
  <h2>Endereço de Entrega</h2>
  <button type="button" (click)="usarEnderecoSalvo()">Usar Endereço Salvo</button>

  <form>
    <label for="rua">Rua:</label>
    <input type="text" id="rua" [(ngModel)]="cliente.logradouro" name="rua" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" [(ngModel)]="cliente.numero" name="numero" required>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" [(ngModel)]="cliente.complemento" name="complemento">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" [(ngModel)]="cliente.bairro" name="bairro" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" [(ngModel)]="cliente.cidade" name="cidade" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" [(ngModel)]="cliente.estado" name="estado" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" [(ngModel)]="cliente.cep" name="cep" required>

    <label for="transportadora">Transportadora:</label>
    <select id="transportadora" [(ngModel)]="transportadoraSelecionada" name="transportadora" required>
      <option *ngFor="let transportadora of transportadoras" [ngValue]="transportadora">
        {{ transportadora.nome }} - R$ {{ transportadora.freteFixo | currency: 'BRL':'symbol' }}
      </option>
    </select>

    <button type="button" (click)="calcularFrete()">Calcular Frete</button>
  </form>

  <div *ngIf="erro" class="error">{{ erro }}</div>
  <div *ngIf="frete > 0">
    <h3>Frete: R$ {{ frete | currency: 'BRL':'symbol' }}</h3>
    <button type="button" (click)="navegarParaPagamento()">Ir para Pagamento</button> <!-- Botão para redirecionar -->
  </div>
</div>
