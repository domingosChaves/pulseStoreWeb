<!-- cadastro-cliente.component.html -->

<mat-card>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="cadastrarCliente()" #clienteForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="cliente.nome" name="nome" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>CPF</mat-label>
          <input matInput [(ngModel)]="cliente.cpf" name="cpf" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput [(ngModel)]="cliente.telefone" name="telefone">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Logradouro</mat-label>
          <input matInput [(ngModel)]="cliente.logradouro" name="logradouro" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>NÃºmero</mat-label>
          <input matInput [(ngModel)]="cliente.numero" name="numero" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Complemento</mat-label>
          <input matInput [(ngModel)]="cliente.complemento" name="complemento">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Bairro</mat-label>
          <input matInput [(ngModel)]="cliente.bairro" name="bairro" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Cidade</mat-label>
          <input matInput [(ngModel)]="cliente.cidade" name="cidade" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <input matInput [(ngModel)]="cliente.estado" name="estado" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>CEP</mat-label>
          <input matInput [(ngModel)]="cliente.cep" name="cep" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.form.valid">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
