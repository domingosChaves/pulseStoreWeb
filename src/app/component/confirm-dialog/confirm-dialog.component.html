<h2 mat-dialog-title>Confirmar Compra</h2>
<mat-dialog-content>
  <p>Tem certeza de que deseja confirmar a compra?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
